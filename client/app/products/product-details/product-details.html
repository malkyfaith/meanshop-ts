<ng-template #loading>
        Loading.......
    </ng-template>
<div class="container">
    <div class="row" *ngIf="product$ | async as product; else loading">
        <div class="col-sm-6 col-md-4 col-md-offset-2">
            <img src="https://loremflickr.com/300/200" alt="{{product.title}}">
            <div class="caption">
                <h3>{{product.title}}</h3>
                <p>{{product.description}}</p>
                <p>{{product.price | currency }}</p>
                <p>
                    <a href="#" class="btn btn-primary" role="button">Buy</a>
                    <a ui-sref="products" class="btn btn-default" role="button">Back</a>
                    <a ui-sref="editProduct({id: product._id})" class="btn btn-default" role="button">Edit</a>
                    <a class="btn btn-danger" ng-click="deleteProduct()">Delete</a>
                </p>
            </div>
        </div>
    </div>
</div>
